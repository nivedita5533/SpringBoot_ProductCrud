<!DOCTYPE html>
<html lang="en" xmlns=th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h3>Create New Product</h3>
		<form action="#" th:action="@{/saveProduct}" th:object ="${pd}" method="post">
			<input type="text" th:field ="*{pname}" placeholder="Product Name" class="form-control mb-4 col-4">
			 
			 <input type="text" th:field ="*{price}" placeholder="Product Price" class="form-control mb-4 col-4">
			 
			 <input type="text" th:field ="*{qty}" placeholder="Product Qty" class="form-control mb-4 col-4">
			 
			  
			 <button type="submit" class="btn btn-info col-2">Save</button>
			
		</form>
		<a th:href="@{/}">Back to List</a>
	</div>

</body>
</html>
