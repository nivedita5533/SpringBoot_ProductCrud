
<!DOCTYPE html>
<html lang="en" xmlns=th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Details</title>
<!--<link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/css/bootstrap.min.css}"/>-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div  class="container my-2">	
	<h4>Product List</h4>
	<a th:href="@{/newProduct}" class="btn btn-primary btn-sm mb-3">Add Person</a>
	<table border="1" class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>id</th>
				<th>Product Name</th>
				<th>Product Price</th>
				<th>Product Qty</th>
				<th>Product total</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pd: ${listProduct}">
			<td th:text="${pd.id}"></td>
				<td th:text="${pd.pname}"></td>
				<td th:text="${pd.price}"></td>
				<td th:text="${pd.qty}"></td>
				<td th:text="${pd.Total()}"></td>
				<td>
				<a th:href="@{/showFormForUpdate/{id}(id=${pd.id})}" class="btn btn-primary">Edit</a>
				<a th:href="@{/deleteProduct/{id}(id=${pd.id})}" class="btn btn-danger">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
	
	

</body>
</html>
